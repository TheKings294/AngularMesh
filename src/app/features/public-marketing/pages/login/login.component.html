<section class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center px-6 py-10">
  <div class="flex flex-col items-center w-full sm:max-w-md">
    <a routerLink="/" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="w-10 h-10 mr-3" src="assets/Mesh.ico" alt="Mesh logo">
      Mesh
    </a>

    <div class="w-full bg-white rounded-lg shadow dark:border dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Sign in to your account
        </h1>

        <form class="space-y-4 md:space-y-6" [formGroup]="form" (ngSubmit)="submit()">
          <div *ngIf="errorMessage" class="text-sm text-red-600 bg-red-50 border border-red-200 rounded p-3">
            {{ errorMessage }}
          </div>

          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              autocomplete="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white focus:ring-mesh focus:border-mesh dark:focus:ring-mesh dark:focus:border-mesh"
              placeholder="kminchelle"
              required
            >
          </div>

          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              autocomplete="current-password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white focus:ring-mesh focus:border-mesh dark:focus:ring-mesh dark:focus:border-mesh"
              required
            >
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center text-sm text-gray-500 dark:text-gray-300 gap-2">
              <input
                id="remember"
                type="checkbox"
                formControlName="remember"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 dark:bg-gray-700 dark:border-gray-600 focus:ring-3 focus:ring-mesh/40"
              >
              Remember me
            </label>
            <a href="#" class="text-sm font-medium text-mesh hover:text-mesh-dark hover:underline">Forgot password?</a>
          </div>

          <button
            type="submit"
            class="w-full text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-mesh hover:bg-mesh-dark focus:ring-4 focus:outline-none focus:ring-mesh/40 disabled:opacity-60 disabled:cursor-not-allowed"
            [disabled]="loading"
          >
            <ng-container *ngIf="loading; else submitLabel">Signing in…</ng-container>
            <ng-template #submitLabel>Sign in</ng-template>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
