<div class="flex flex-col h-full max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:shadow-lg transition-shadow">
  <div class="flex-grow">
    <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 line-clamp-2">
      {{ post.title }}
    </h5>

    <p class="mb-3 font-normal text-gray-700 line-clamp-3">
      {{ post.body }}
    </p>

    <!-- Tags -->
    <div class="mb-4 flex flex-wrap gap-2">
      @for (tag of post.tags; track tag) {
        <span
          class="px-2 py-1 text-xs font-medium text-blue-800 bg-blue-100 rounded-full"
        >
          #{{ tag }}
        </span>
      }
    </div>

    <!-- Reactions -->
    <div class="flex items-center justify-between text-gray-600 mb-3">
      <div class="flex items-center gap-4">
        <span class="text-sm">ğŸ‘ {{ post.reactions.likes }}</span>
        <span class="text-sm">ğŸ‘ {{ post.reactions.dislikes }}</span>
      </div>
      <span class="font-semibold text-gray-900">
          {{ post.review }}/5
        </span>
    </div>

    <div class="text-xs text-gray-500">
      User ID: {{ post.userId }}
    </div>
  </div>

  <!-- Button -->
  <button
    type="button"
    class="mt-4 inline-flex items-center justify-center rounded-lg bg-blue-700 px-4 py-2 text-sm font-medium
  text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300"
    (click)="onClickForPostDetail(post.id)"
  >
    More
    <svg
      class="ml-2 h-4 w-4"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
    </svg>
  </button>

</div>
